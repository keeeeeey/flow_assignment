<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>파일 확장자 차단</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="section">
            <label>고정 확장자</label>
            <div class="fixed-extensions">
                <input type="checkbox" id="bat" /> <label for="bat">bat</label>
                <input type="checkbox" id="cmd" /> <label for="cmd">cmd</label>
                <input type="checkbox" id="com" /> <label for="com">com</label>
                <input type="checkbox" id="cpl" /> <label for="cpl">cpl</label>
                <input type="checkbox" id="exe" /> <label for="exe">exe</label>
                <input type="checkbox" id="scr" /> <label for="scr">scr</label>
                <input type="checkbox" id="js" /> <label for="js">js</label>
            </div>
        </div>

        <div class="section">
            <label>커스텀 확장자</label>
            <div class="custom-input">
                <input type="text" id="customExtInput" placeholder="확장자 입력" />
                <button class="add-btn" onclick="addExtension()">+추가</button>
            </div>
            <div class="count" id="extCount">3/200</div>
            <div class="tag-container" id="tagContainer">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
